<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="Lab4.css">
</head>
<body>
    <h1>Drum 🥁 Kit</h1>
    <div class="set">
        <button class="drum" id="w">
            <img src="images/crash.png" alt="Crash">
            <span>w</span>
        </button>
        <button class="drum" id="a">
            <img src="images/kick.png" alt="Kick Bass">
            <span>a</span>
        </button>
        <button class="drum" id="s">
            <img src="images/snare.png" alt="Snare">
            <span>s</span>
        </button>
        <button class="drum" id="d">
            <img src="images/tom1.png" alt="Tom 1">
            <span>d</span>
        </button>
        <button class="drum" id="j">
            <img src="images/tom2.png" alt="Tom 2">
            <span>j</span>
        </button>
        <button class="drum" id="k">
            <img src="images/tom3.png" alt="Tom 3">
            <span>k</span>
        </button>
        <button class="drum" id="l">
            <img src="images/tom4.png" alt="Tom 4">
            <span>l</span>
        </button>
    </div>
    <script src="Lab4.js"></script>
</body>
</html>
